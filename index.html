<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
    <title>Projetão BuzzQuizz</title>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="topo">
      <h1>BuzzQuizz</h1>
    </div>

    <div id="tela-1" class="containers-telas">
      <div class="criarQuizz">
        <p>Você não criou nenhum quizz ainda :(</p>
        <div class="botaoQuiz" data-test="create-btn" onclick="criarQuiz()">Criar Quizz</div>
      </div>
      <div class="todosQuizzes">
        <p>Todos os Quizzes</p>

        <div class="containerQuizzes"></div>
      </div>
    </div>

    <div id="tela-2" class="containers-telas escondido">
      <div class="favoritos">
        <div class="seusQuizzes">
          <p>Seus Quizzes</p>
          <ion-icon name="add-circle" data-test="create-btn" onclick="criarQuiz()"></ion-icon>
        </div>
      </div>
      <div class="todosQuizzes">
        <p>Todos os Quizzes</p>

        <div class="containerQuizzes"></div>
      </div>
    </div>

    <div id="tela-3-comece" class="containers-telas escondido">
      <span>Comece pelo começo</span>
      <div class="infoTelas">
        <input class="titulo" data-test="title-input" type="text" placeholder="Título do seu quizz" />
        <input class="url" data-test="img-input" type="text" placeholder="URL da imagem do seu quizz" />
        <input
          class="perguntas"
          data-test="questions-amount-input"
          type="text"
          placeholder="Quantidade de perguntas do seu quizz"
        />
        <input class="niveis" data-test="levels-amount-input" type="text" placeholder="Quantidade de níveis do quizz" />
      </div>
      <div class="prosseguirBotao" data-test="go-create-questions" onclick="validarEntradas()">
        <p>Prosseguir para criar perguntas</p>
      </div>
    </div>

    <div id="tela-4-perguntas" class="containers-telas escondido">
      <span>Crie suas perguntas</span>
      <div id="perguntas-4" class="infoTelas"></div>
    </div>

    <div id="tela-5-niveis" class="containers-telas escondido">
      <span>Agora, decida os níveis</span>
      <div id="niveis-5" class="infoTelas"></div>
    </div>

    <div class="tela-6-quizpronto" class="containers-telas escondido">
      <div class="tela-quizzpronto escondido">
        <span>Seu quizz está pronto</span>
        <div class="div-imagem-final">
          <img src="./imagens/1099806.png" alt="" />
          <div class="degrade-quizz-final"></div>
          <span>blablablabla</span>
        </div>
        <div class="acessar-quiz">
          <p>Acessar Quizz</p>
        </div>
        <div class="voltar-home" onclick="voltarHome()">
          <p>Voltar para home</p>
        </div>
      </div>
    </div>
    <!-- codigo andre-->
    <div class="container-quizzes escondido">
      <div class="quizzes"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
